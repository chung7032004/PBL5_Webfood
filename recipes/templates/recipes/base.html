
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ẩm Thực Việt{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
        }
        header {
            background-color: #ff7043;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff7043;
            color: white;
            margin-top: 40px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="{% url 'home' %}" title="Trang chủ"
                style="text-decoration: none; color: white; font-size: 2rem;">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <div style="flex-grow: 1; text-align: center;">
                <h1 style="margin: 0;">Ẩm Thực Việt</h1>
                <p>Hương vị quê nhà trong từng món ăn</p>
            </div>
            <div>
                <a href="{% url 'predict' %}" 
                style="background-color: white; color: #ff7043; padding: 8px 12px; border-radius: 8px; font-weight: bold; text-decoration: none;">
                    <i class="fas fa-utensils"></i> Dự đoán món ăn
                </a>
            </div>
            <div style="width: 40px;"></div> <!-- để cân layout -->
        </div>
        {% block search %}
        {% endblock %}
    </header>


    {% block content %}
    {% endblock %}

    <footer>
        © 2025 Ẩm Thực Việt. Hương vị quê nhà trong từng món ăn.
    </footer>
</body>
</html>
